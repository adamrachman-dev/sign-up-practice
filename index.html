<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="side">
        <div>
            <img src="./pictures/odin-lined.png" alt="Odin Logo">
            <p>ODIN</p>
        </div>
        <p>Photo by Halie West on Unsplash</p>
    </div>

    <div class="main">
        <div class="main-header">
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
            </p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <div class="main-form">
            <form action="">
                <div class="form-container">
                    <p>Let's do this!</p>
                    <div class="form-row">
                        <p>
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname" name="fname">
                        </p>
                        <p>
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname" name="lname">
                        </p>
                    </div>

                    <div class="form-row">
                        <p>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </p>
                        <p>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </p>
                    </div>

                    <div class="form-row">
                        <p>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" pattern="password" required>
                            <span></span>
                        </p>
                        <p>
                            <label for="conf-password">CONFIRM PASSWORD</label>
                            <input type="password" id="conf-password" name="conf-password" pattern="password" required>
                        </p>
                    </div>
                </div>

                <div class="form-submit">
                    <button>Create Account</button>
                </div>

                <div class="form-submit">
                    <p>Already have account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
